- name: make scripts dir
  win_file:
    path: {{ scripts_path }}
    state: directory

- name: Download Downloader
  win_get_url:
  url: "https://raw.githubusercontent.com/CCDC-RIT/Windows-Scripts/refs/heads/master/downloads.ps1"
  dest: "{{ scriptsPath }}\\downloads.ps1"

- name: Run Script
  win_shell: |
    downloads.ps1 -Path {{ scripts_path }}

